<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="/results-summary-component-main/results-summary.css">
	
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
	
	<title>Results summary component</title>
</head>
<body>
	<div class="container">
		<div class="left-side">
			<h2 class="left-title">Your Result</h2>
			
			<div class="grade-circle">
				<div class="grade-score">
					<p class="grade-total">76</p>
					<p class="grade-max">of 100</p>
				</div>
			</div>

			<h1 class="grade-text">Great</h1>
			<p class="grade-description">Score</p>
		</div>

		<div class="right-side">
			<h2 class="right-title">Summary</h2>
			<div class="stats reaction">
				<div class="stats-text">
					<!--	
					<img class="img-reaction-icon" src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="Reaction Icon"> 
					-->
					<h4>Reaction</h4>
				</div>
				<p class="stats-score"><b>80</b> / 100</p>
			</div>

			<div class="stats memory">
				<div class="stats-text">
					<!---
					<img class="img-memory-icon" src="/results-summary-component-main/assets/images/icon-memory.svg" alt="Memory Icon"> 
					-->
					<h4>Memory</h4>
				</div>
				<p class="stats-score"><b>92</b> / 100</p>
			</div>

			<div class="stats verbal">
				<div class="stats-text">
					<!--
					<img class="img-verbal-icon" src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="Verbal Icon"> 
					-->
					<h4>Verbal</h4>
				</div>
				<p class="stats-score"><b>61</b> / 100</p>
			</div>

			<div class="stats visual">
				<div class="stats-text">
					<!--<img class="img-visual-icon" src="/results-summary-component-main/assets/images/icon-visual.svg" alt="Visual Icon">-->
					<h4>Visual</h4>
				</div>
				<p class="stats-score"><b>72</b> / 100</p>
			</div>
			<button class="continue">Continue</button>
	</div>
</body>
</html>
