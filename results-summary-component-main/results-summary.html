<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
	<link rel="stylesheet" href="/results-summary-component-main/results-summary.css">
	
	
	<title>Results summary component</title>
</head>
<body>
	<div class="container">
		<div class="left-side">
			<h2>Your Result</h2>
			
			<div class="grade-circle">
				<div class="grade-score">
					<p class="grade-total">96</p>
					<p class="grade-max">of 100</p>
				</div>
			</div>

			<h1>Great</h1>
			<p>You scored higher than 92% of the people who have taken these tests.</p>
		</div>

		<div class="right-side">
			<h2>Summary</h2>
			<div class="stats">
				Reaction
				80 / 100
			</div>

			<div class="stats">
				Memory
				92 / 100
			</div>

			<div class="stats">
				Verbal
				61 / 100
			</div>

			<div class="stats">
				Visual
				72 / 100
			</div>
			<button>Continue</button>
	</div>
</body>
</html>
