<!DOCTYPE html>
<html lang="en">
<head>
	 <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">

 	 <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	 <link rel="stylesheet" href="./product-preview.css">

	 <link rel="preconnect" href="https://fonts.googleapis.com">
	 <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	 <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="name-font">

  	<title>Product preview card component</title> 
</head>

<body>
	<div class="container">
		<img class="image-product" src="/product-preview-card-component-main/images/image-product-desktop.jpg" alt="Product image">

		<div class="description-product">
			<p class="product-type">Perfume</p>
			
			<h1 class="product-name fraunces-product">Gabrielle Essence Eau De Parmfum</h1>
			
			<p class="product-description">
				A floral, solar and voluptuous
				interpretation composed by
				Olivier Polge, Perfumer-Creator 
				for the House of CHANEL. 
			</p>
			
			<div class="product-price">
				<p>
					$149.99
				</p>
				<p>
					$169.99
				</p>
			</div>		

			<button class="button-add"><img class="img-cart-icon" src="/product-preview-card-component-main/images/icon-cart.svg"> Add to Cart</button>
		</div>		
	</div>
</body>
