<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 

	<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
	<link rel="stylesheet" href="/stats-preview-card-component-main/stats-preview.css">

	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

	<title>Stats preview card component</title>
</head>
<body>
	<div class="container">
		<div class="stats-container">
			<h1 class="stats-title">Get <span class="insights">insights</span> that help your business grow.</h1>
		
			<p class="stats-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
			

			<div class="stats-numbers">
				<div class="numbers-container"><span class="stats-results">10k+</span><span class="stats-text">companies</span></div>
				<div class="numbers-container"><span class="stats-results">314</span><span class="stats-text">templates</span></div>
				<div class="numbers-container"><span class="stats-results">12M+</span><span class="stats-text">queries</span></div>
			</div>
		</div>		

		<img class="stats-img" src="/stats-preview-card-component-main/images/image-header-desktop.jpg" alt="Header Image">
	</div>
</body>
</html>
